name: Pages deploy

on: 
  workflow_dispatch:

jobs:
  build-docs:
      runs-on: ubuntu-latest
      steps: 
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - run: bundle install
        working-directory: ./docs
      - run: bundle exec jekyll build
        working-directory: ./docs
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'
  
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
    permissions: 
      pages: write
      id-token: write
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
